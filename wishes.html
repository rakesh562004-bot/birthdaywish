<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Wishes</title>
<link rel="stylesheet" href="wishes.css">
</head>
<body>

  <h1 class="animated-text">🎉 Happy Birthday! 🎉</h1>

  <button id="showWishesBtn">Open Your Wishes 🎁</button>

  <div class="wish-lines" id="wishLines">
    <p class="wish-line">May your day be filled with love and laughter!</p>
    <p class="wish-line">Wishing you endless joy and surprises!</p>
    <p class="wish-line">Cheers to your health and happiness!</p>
  </div>

  <div class="special-letter" id="specialLetter">
    <h2>💌 A Special Letter for You 💌</h2>
    <p>
      Dear [Name],<br>
      Today is a very special day, just like you. May all your dreams come true and may you always stay amazing!
    </p>
  </div>

  <button id="nextBtn">Next ➡</button>

<script src="wishes.js"></script>
</body>
</html>
